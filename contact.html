<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us directly at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/TechCon" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Our Location</h2>
      <div style="width: 100%; max-width: 600px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.854582597209!2d39.682152215363775!3d-4.043477797008541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1840133b1ddfc82d%3A0xd3f5a305f488e7a3!2sMombasa%20International%20Showground!5e0!3m2!1sen!2ske!4v1688148329402!5m2!1sen!2ske" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>

        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
